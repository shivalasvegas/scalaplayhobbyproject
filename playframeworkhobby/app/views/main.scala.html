@(title: String)(content: Html)

<html lang="en">
    <head>

        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/bootstrap.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/main.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/App.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("stylesheets/index.css")'>
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.versioned("/favicon.png")'>

    </head>
    <body>

        @content

      <script src='@routes.Assets.versioned("javascripts/main.js")' type="text/javascript"></script>
    </body>
</html>
